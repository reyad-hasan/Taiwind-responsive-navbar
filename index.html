<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Responsive Navbar</title>
  <!-- google font montserrat link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- css styles -->
  <style>
    :root {
      --btnColor: #A4BC46;
    }

    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
  <!-- tailwind cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- header section -->
  <header class="bg-[#FFFBF0] h-[100vh]">
    <nav>
      <div class="relative z-20">
        <div class="px-6 md:px-12 lg:container lg:mx-auto lg:px-6 lg:py-4">
          <div class="flex items-center justify-between">
            <div class="relative z-20">
              <a href="#" class="flex items-center gap-5">
                <img src="./img/logo.png" alt="logo" class="w-16">
                <h2 class="text-[#A4BC46] text-2xl md:text-3xl font-bold hover:scale-105 duration-500">Penguin <span
                    class="text-[#363958]">Fashion</span></h2>
              </a>
            </div>

            <div class="flex items-center justify-end lg:border-l-0">
              <input type="checkbox" name="hamburger" id="hamburger" class="peer" hidden>
              <label for="hamburger"
                class="peer-checked:hamburger hover:scale-110 duration-500 block relative z-20 p-6 -mr-6 cursor-pointer lg:hidden">
                <div aria-hidden="true" class="m-auto h-1 w-8 rounded bg-[#363958] transition duration-300"></div>
                <div aria-hidden="true" class="m-auto mt-1 h-1 w-8 rounded bg-[#363958] transition duration-300">
                </div>
                <div aria-hidden="true" class="m-auto mt-1 h-1 w-8 rounded bg-[#363958] transition duration-300">
                </div>
              </label>

              <div
                class="peer-checked:translate-x-0 fixed inset-0 w-[calc(100%-6rem)] translate-x-[-100%]  border-r shadow-xl transition duration-300 lg:border-r-0 lg:w-auto lg:static lg:shadow-none lg:translate-x-0">
                <div class="flex flex-col h-full justify-between lg:items-center lg:flex-row">
                  <ul
                    class="text-center px-6 pt-32 text-gray-700 space-y-8 md:px-12 lg:space-y-0 lg:flex lg:space-x-12 lg:pt-0">
                    <li>
                      <a href="#" class="font-medium text-[#3C3C3] hover:text-[#A4BC46] transition duration-300">
                        <span class=" ">Home</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="font-medium text-[#3C3C3] hover:text-[#A4BC46] transition duration-300">
                        <span class=" ">Product</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="font-medium text-[#3C3C3] hover:text-[#A4BC46] transition duration-300">
                        <span class=" ">About</span>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="font-medium text-[#3C3C3] hover:text-[#A4BC46] transition duration-300">
                        <span class=" ">Contact Us</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- main section -->
  <main></main>
  <!-- footer section -->
  <footer></footer>
</body>

</html>
